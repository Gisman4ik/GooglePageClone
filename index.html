<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>Google</title>
</head>
<body>
    <header>
        <nav class="h-bar">
            <ul class="h-bar__list">
                <li class="h-bar__list_item"><a href="https://mail.google.com/">Почта</a></li>
                <li class="h-bar__list_item"><a href="https://www.google.by/imghp?hl=ru&tab=wi&authuser=0&ogbl">Картинки</a></li>
                <li class="h-bar__list_item">
                    <img src="./Сubes.jpg" alt="Applications" width="25">
                </li>
                <li class="h-bar__list_item">
                    <div class="h-bar__list_item_photo">
                        <p>Photo</p>
                    </div>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="logo">
            <img class="logo__img" src="./googlelogo_color_272x92dp.png" height="92px" width="272px">
        </div>
        <form class="search-form">
            <div class="search-form__input-container">
                <span class="search-form__input-container_span-search">
                    <svg class="search-form__input-container_search-svg" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </span>
                <input class="search-form__input-container_input" type="text">
                <span class="search-form__input-container_span-keyboard">
                    <img class="search-form__input-container_keyboard-img" src="./keyboard.png" alt="keyboard">
                </span>
                <div class="search-form__input-container_div-micro">
                    <svg class="search-form__input-container_micro-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path>
                        <path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path>
                        <path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path>
                        <path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path>
                    </svg>
                </div>
            </div>
            <div class="search-form__btn-container">
                <input class="search-form__btn-container_btn btn-search" type="submit" value="Поиск в Google!">
                <input class="search-form__btn-container_btn btn-luck" type="submit" value="Мне повезёт!">
            </div>
        </form>
        <p class="languages">Сервисы Google доступны на разных языках: <a class="languages__change" href="#">Беларуская</a></p>
    </main>
    <div class="footer">
        <div class="country">
            <span class="country__name">Беларусь</span>
        </div>
        <nav class="f-bar">
            <ul class="f-bar__list left">
                <li class="f-bar__list_item"><a href="https://ads.google.com/intl/ru_by/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Реклама</a></li>
                <li class="f-bar__list_item"><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1#?modal_active=none">Для бизнеса</a></li>
                <li class="f-bar__list_item"><a href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">Всё о Google</a></li>
                <li class="f-bar__list_item"><a href="https://about.google/?utm_source=google-BY&utm_medium=referral&utm_campaign=hp-footer&fg=1">Как работает Google Поиск</a></li>
            </ul>
            <ul class="f-bar__list right">
                <li class="f-bar__list_item"><a href="https://policies.google.com/privacy?fg=1">Конфиденциальность</a></li>
                <li class="f-bar__list_item"><a href="https://policies.google.com/terms?fg=1">Условия</a></li>
                <li class="f-bar__list_item"><a href="https://www.google.com/preferences?hl=ru">Настройки</a></li>
            </ul>
        </nav>
    </div>
</body>
</html>
